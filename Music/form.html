<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Request Form</title>
  <!-- Include EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Song Request Form</h2>
    <form id="songRequestForm" action="service_cnvsnja" onsubmit="submitForm(event)">
      <input type="text" id="yourName" name="yourName" placeholder="Your Name" required>
      <input type="text" id="songTitle" name="songTitle" placeholder="Song Title" required>
      <input type="text" id="artist" name="artist" placeholder="Artist" required>
      <input type="email" id="yourEmail" name="yourEmail" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Include your form.js file -->
  <script src="js/form.js"></script>
</body>
</html>
